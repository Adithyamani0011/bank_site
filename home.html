
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./home.css">
    <script src="./script.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="logo">My Bank</a>
        <ul>
            <li><a href='/'>Home</a></li>
            <li><a href="#" class="active">Services</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href='./index.html' onclick="logout()">Logout</a></li>

        </ul>
    </header>
    <section>
        <img src="https://png.pngtree.com/background/20210709/original/pngtree-black-shading-red-shard-geometry-banner-background-picture-image_950586.jpg"
            id="bg" alt="">
        <div id="section">
            <h1 id="heading">Welcome </h1>
      </div>
            <div id="cont2">
                <div class="row">
                    <div class="col-6">
                        <div class="bank" id="bank">
                            <div id="container" class="container">

                                <h3 class="text-center fw-bold text-white ">Deposit</h3>
                                <input type="text" class="form-control mt-5 rounded-5 shadow-lg" id="damt"
                                    placeholder="Enter the Amount">
                                <input type="Password" class="form-control mt-4 rounded-5 shadow-lg" id="dpswd"
                                    placeholder="Enter your Password">
                                <div class="bttn text-center mt-4">
                                    <button onclick="deposit()"
                                        class="btn btn-outline-secondary  w-50 rounded-5 mb-5 shadow-lg fw-bold text-white">Deposit</button>
                                    <p id="dbal"></p>
                                </div>
    
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <div class="bank">
                                <div id="container" class="container">
    
                                    <h3 class="text-center  text-white fw-bold ">Withdraw</h3>
                                    <input type="text" class="form-control mt-5 rounded-5 shadow-lg" id="wamt"
                                        placeholder="Enter the Amount">
                                    <input type="Password" class="form-control mt-4 rounded-5 shadow-lg" id="wpswd"
                                        placeholder="Enter your Password">
                                    <div class="bttn text-center mt-4">
                                        <button onclick="withdraw()"
                                            class="btn btn-outline-secondary w-50  rounded-5 mb-5 shadow-lg  fw-bold text-white">Withdraw</button>
                                        <p id="wbal"></p>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    


    </section>

</body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
 <script src="./home.js"></script>

</html>
